<h1><small>{{InputText}}</small></h1>
<hr>

<div class="row animated fadeIN fast" *ngIf="heroes.length === 0">
    <div class="cold-md-12">
        <div role="alert" class="alert alert-info">
            No existen resultados para esta busquedad {{ InputText }}
        </div>
    </div>

</div>
<div class="row row-cols1 row-cols-md-3 g-4">
    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
        <div class="card">
            <img [src]="heroe.img" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
            </div>
            <div class="card-footer" let i=index>
                <small class="text-muted">{{heroe.aparicion}}</small>
                <br>
                <button type="button" class="btn btn-outline-primary" (click)="verHeroe(i)">Ver mas</button>
            </div>
        </div>
    </div>
</div>
